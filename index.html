Конечно, вот пример HTML кода, который поместит надпись "Зарина" внутри сердца по центру страницы:

```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зарина в сердце</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #heart {
            color: red;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div id="heart">&#10084; Зарина</div>
</body>
</html>
```
